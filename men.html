  <h2>Men's Collection</h2>

  <div class="product">
    <h3>Casual Shirt</h3>
    <img src="download (5).jpeg" width="200">
    <p>₹799/-</p>
    <button onclick="addToCart('Casual Shirt', 799)">Buy Now</button>
  </div>

  <div class="product">
    <h3>Denim Jeans</h3>
    <img src="download (6).jpeg" width="200">
    <p>₹699/-</p>
    <button onclick="addToCart('Denim Jeans', 699)">Buy Now</button>
  </div>

  <script>
    function addToCart(productName, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name: productName, price: price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(productName + " added to cart!");
    }
  </script>
