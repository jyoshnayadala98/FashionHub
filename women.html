  <h2>Women's Collection</h2>

  <div class="product">
    <h3>Kurti</h3>
    <img src="download (7).jpeg" width="200">
    <p>₹899/-</p>
    <button onclick="addToCart('Kurti', 899)">Buy Now</button>
  </div>

  <div class="product">
    <h3>Frock</h3>
    <img src="download (8).jpeg" width="200">
    <p>₹2999/-</p>
    <button onclick="addToCart('Frock', 2999)">Buy Now</button>
  </div>

  <script>
    function addToCart(productName, price) {
      // Get current cart or create empty one
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Add new product
      cart.push({ name: productName, price: price });

      // Save back to localStorage
      localStorage.setItem("cart", JSON.stringify(cart));

      alert(productName + " added to cart!");
    }
  </script>
</body>
